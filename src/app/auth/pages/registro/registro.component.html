<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 content pt-4 pb-4">
            <!-- Contenido -->
            <h1 class="text-center">Registro</h1>
            <form [formGroup]="miFormulario" (ngSubmit)= "registro()">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" formControlName="name" class="form-control" id="exampleFormControlInput1"
                        placeholder="ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Usuario</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="ingrese su email">
                </div>
                <div class="mb-5">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col">
                        <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Ingrese su password">
                    </div>
                </div>
                <div class="boton text-center">
                    <button class="btn btn-outline-success text-center" [disabled]="miFormulario.invalid">Ingresar</button>
                </div>

            </form>

            <div class="mt-5">
                <p class="text-center">¿Ya tienes cuenta?</p>
                <p class="text-center"><a routerLink="/auth/login">Ingresa aquí</a></p>
            </div>

        </div>
        <div class="col-md-4"></div>
    </div>


</div>
